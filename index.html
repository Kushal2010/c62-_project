<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="vanda-orchid-400x300.jpg" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery </h2>
            <br />
            <script src=""></script>
            <div class="row">
                <img class="img2" src="download.jpg">
                <img class="img2" src="garden-rose-red-pink-56866%20(1).jpeg">
                <img class="img2" src="marigold-flowers-orange-pixabay_12708.jpg">
                <img class="img2" src="vanda-orchid-400x300.jpg">
                <br />
                <br />
            </div>
            <div class="row">
                <img class="img2" src="oriental-lily.jpg">
                <img class="img2" src="jasmine-plants-400x300.jpg">
                <img class="img2" src="Sunflower-150x150.jpg">
                <img class="img2" src="hibiscus-flower-150x150.jpg">
            </div>
        </section>
        <br />
        <br />
        <hr style="width: 100%;">
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            </div>
            <div class="carousel-inner">
                <div class="item">
                    <img src="download.jpg" class="img-responsive" style="width:100%;">
                    <div class="carousel-caption">
                        <h3></h3>
                        <p>Lotus</p>
                    </div>
                </div>
                <div class="item active">
                    <img class="img-responsive" src="red-rose-400x265.jpg" alt="Black Panther" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Red Rose</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item active">
                    <img class="img-responsive" src="marigold-flowers-orange-pixabay_12708.jpg" alt="Black Panther" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Marigold</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
